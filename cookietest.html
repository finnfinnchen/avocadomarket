<script>
  function checkCookie(){
    var countries = Cookies.get('countries');
    if (countries){
      // cookie 存有想要的值
  	}
  	else {
      // cookie 未存有想要的值
  	}
  }
  function jsontest(){
    // 新建字符串数组变量countries
    var countries = [];
    countries.push("chilli");
    countries.push("mexico");
    console.log("Data to be stored:");
    console.log(countries);

    // 存cookie
    // cookie本身只能存字符串，需要现将js变量/对象序列化为字符串
    // 这里使用别人代码，帮我们做了这件事
    // 直接存 对象， 数组即可
    Cookies.set("avocado",countries);

    // 取cookie，使用getJSON方法，效果等同于Cookies.getJSON() + JSON.parse()
    var avocados = Cookies.getJSON("avocado");
    console.log("Data get from cookie:");
    console.log(avocados);
  }
</script>
<body onload="jsontest()"></body>
