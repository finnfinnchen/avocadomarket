<g id="text">
	<rect x="852.2" y="154.9" class="st0" width="376.8" height="152.7"/>
	<text transform="matrix(1 0 0 1 857.283 187.2442)"><tspan x="0" y="0" class="st1 st2 st3">The era of the new </tspan><tspan x="123.1" y="54.5" class="st1 st2 st3">“green gold”</tspan></text>
	<line class="st4" x1="1202.9" y1="280.1" x2="1228.8" y2="280.1"/>
	<rect x="861" y="313" class="st0" width="367.7" height="257.6"/>
	<text transform="matrix(1 0 0 1 873.6898 323.0822)"><tspan x="0" y="0" class="st5 st6">Avocado is today the absolute star of Instagram posts and </tspan><tspan x="0.8" y="16.3" class="st5 st6">healthy diets. It entered the commercial market in the 90s </tspan><tspan x="12.8" y="32.7" class="st5 st6">as once a exotic tropical fruit, and in 2017 more than 135 </tspan><tspan x="-8.9" y="49" class="st5 st6">millions kilos of avocado were consumed in the occasion of </tspan><tspan x="-0.9" y="65.4" class="st5 st6">the Super Bowl week. In the same year’s summer the price </tspan><tspan x="7.3" y="81.7" class="st5 st6">of the so-called ‘green gold’ reached its peak, after a fast </tspan><tspan x="28.3" y="98.1" class="st5 st6">but constant growth, a sign of its rising economic and </tspan><tspan x="244.7" y="114.4" class="st5 st6">commercial value.</tspan></text>
	<g id="Text2">
		<rect x="523.3" y="985.6" class="st0" width="396.5" height="152.7"/>
		<text transform="matrix(1 0 0 1 577.373 1017.9896)"><tspan x="0" y="0" class="st1 st2 st3">Who feeds our </tspan><tspan x="-46.6" y="54.5" class="st1 st2 st3">insatiable hunger?</tspan></text>
		<line class="st4" x1="708.6" y1="1110.9" x2="734.5" y2="1110.9"/>
		<rect x="537.7" y="1141.3" class="st0" width="367.7" height="257.6"/>
		<text transform="matrix(1 0 0 1 551.3867 1151.4484)"><tspan x="0" y="0" class="st5 st6">Mexico, Dominican Republic, Perù and Colombia are the </tspan><tspan x="-12.5" y="16.3" class="st5 st6">biggest avocado producers and Mexico alone covers around </tspan><tspan x="-4.4" y="32.7" class="st5 st6">the 40% of the total export. Among the biggest importers, </tspan><tspan x="-6.8" y="49" class="st5 st6">the USA play the most relevant role; in 2017 only, it impor</tspan><tspan x="341.6" y="49" class="st5 st6">-</tspan><tspan x="-12.5" y="65.4" class="st5 st6">ted 2.6 million dollars of avocado value. Avocado demand is </tspan><tspan x="-5.6" y="81.7" class="st5 st6">rising also in the Netherlands, as they represent the main </tspan><tspan x="112.6" y="98.1" class="st5 st6">gateway to Europe.</tspan></text>
	</g>
	<g id="Text3">
		<rect x="208.1" y="1894.2" class="st0" width="376.8" height="57.2"/>
		<text transform="matrix(1 0 0 1 208.1438 1926.5968)" class="st1 st2 st3">Stolen water</text>
		<line class="st4" x1="208" y1="1951.4" x2="233.8" y2="1951.4"/>
		<rect x="208.1" y="1981.9" class="st0" width="367.7" height="257.6"/>
		<text transform="matrix(1 0 0 1 208.1438 1992.015)"><tspan x="0" y="0" class="st5 st6">The water expense for avocado is responsible for the dry</tspan><tspan x="346.5" y="0" class="st5 st6">-</tspan><tspan x="0" y="16.3" class="st5 st6">ness of several territories, like in Chile, Mexico and Israel. </tspan><tspan x="0" y="32.7" class="st5 st6">While only 5lt of water are needed to grow a tomato, and </tspan><tspan x="0" y="49" class="st5 st6">22lt to grow an orange, avocado crops consume about 70 lt </tspan><tspan x="0" y="65.4" class="st5 st6">of water per avocado.</tspan><tspan x="0" y="98.1" class="st5 st6">In Chile, the natural dry climate of these regions provoked </tspan><tspan x="0" y="114.4" class="st5 st6">the use of illegal water pipelines, draining rivers to bring </tspan><tspan x="0" y="130.8" class="st5 st6">water to the plantations; people living in the area are in this </tspan><tspan x="0" y="147.1" class="st5 st6">way denied of access to this primary necessity.</tspan></text>
	</g>
	<g id="Text4">
		<rect x="831.8" y="2785.2" class="st0" width="396.5" height="152.7"/>
		<text transform="matrix(1 0 0 1 984.1717 2817.54)"><tspan x="0" y="0" class="st1 st2 st3">Space to the </tspan><tspan x="-5.8" y="54.5" class="st1 st2 st3">plantations!</tspan></text>
		<line class="st4" x1="1196.1" y1="2910.4" x2="1221.9" y2="2910.4"/>
		<rect x="860.6" y="2940.9" class="st0" width="367.7" height="257.6"/>
		<text transform="matrix(1 0 0 1 878.4642 2950.9985)"><tspan x="0" y="0" class="st5 st6">Space to the plantations!_Due to the incredible growth of </tspan><tspan x="-10.8" y="16.3" class="st5 st6">avocado demand, several areas of the producing countries, </tspan><tspan x="-14.4" y="32.7" class="st5 st6">such as Mexico, Colombia, and Chile, faced an intense defo</tspan><tspan x="344.4" y="32.7" class="st5 st6">-</tspan><tspan x="-9.8" y="49" class="st5 st6">restation activity. The number is to increase: the popularity </tspan><tspan x="13.3" y="65.4" class="st5 st6">of the fruit and the rising prices brought the farmers to </tspan><tspan x="164.4" y="81.7" class="st5 st6">rapidly expand avocado crops. </tspan></text>
	</g>
	<g id="Text5">
		<rect x="208" y="3688.7" class="st0" width="376.8" height="57.2"/>
		<text transform="matrix(1 0 0 1 207.9546 3721.043)" class="st1 st2 st3">Blood avocados</text>
		<line class="st4" x1="208" y1="3762.8" x2="233.8" y2="3762.8"/>
		<rect x="208" y="3797.1" class="st0" width="367.7" height="257.6"/>
		<text transform="matrix(1 0 0 1 207.9544 3807.2209)"><tspan x="0" y="0" class="st5 st6"> Avocado production is the main economic value for the </tspan><tspan x="0" y="16.3" class="st5 st6">Mexico, that basically satisfies the entire USA demand, </tspan><tspan x="0" y="32.7" class="st5 st6">representing a more important driver than drugs or </tspan><tspan x="0" y="49" class="st5 st6">marijuana. Avocado became here an interest for organized </tspan><tspan x="0" y="65.4" class="st5 st6">crime: between 2006 and 2015 more than 8000 avocado </tspan><tspan x="0" y="81.7" class="st5 st6">farmers have been murdered. Among the most popular </tspan><tspan x="0" y="98.1" class="st5 st6">criminal cartels are Familia Michoacana and Caballeros </tspan><tspan x="0" y="114.4" class="st5 st6">Templarios.</tspan></text>
	</g>
	<g id="Text6">
		<rect x="874.3" y="5023.4" class="st0" width="376.8" height="57.2"/>
		<text transform="matrix(1 0 0 1 874.2548 5055.7222)" class="st1 st2 st3">Where is my avo?</text>
		<line class="st4" x1="874.6" y1="5089.3" x2="900.5" y2="5089.3"/>
		<rect x="874.3" y="5111" class="st0" width="367.7" height="257.6"/>
		<text transform="matrix(1 0 0 1 874.2548 5121.1401)"><tspan x="0" y="0" class="st5 st6">In New Zealand, the growing popularity of the avocado, </tspan><tspan x="0" y="16.3" class="st5 st6">combined with insufficient harvests, made green gold very </tspan><tspan x="0" y="32.7" class="st5 st6">hard to find and a series of thefts, aimed to contribute to </tspan><tspan x="0" y="49" class="st5 st6">the illegal black market, targeted newzealandese retail </tspan><tspan x="0" y="65.4" class="st5 st6">shops and farmers as well. </tspan></text>
	</g>
	<g id="Text7">
		<rect x="210.9" y="5487.8" class="st0" width="427.9" height="57.2"/>
		<text transform="matrix(1 0 0 1 210.9094 5520.1318)" class="st1 st2 st3">Know your avocado</text>
		<line class="st4" x1="206.4" y1="5545" x2="232.3" y2="5545"/>
		<rect x="210.9" y="5575.4" class="st0" width="367.7" height="257.6"/>
		<text transform="matrix(1 0 0 1 210.9094 5585.5518)"><tspan x="0" y="0" class="st5 st6">The impact of an intensive production, whatever it is, are </tspan><tspan x="0" y="16.3" class="st5 st6">often very heavy for the environment and for local popula</tspan><tspan x="353.8" y="16.3" class="st5 st6">-</tspan><tspan x="0" y="32.7" class="st5 st6">tions. Also the avocado crop, grown to follow the trend, had </tspan><tspan x="0" y="49" class="st5 st6">a heavy effect on producing countries. Over the years, orga</tspan><tspan x="358.6" y="49" class="st5 st6">-</tspan><tspan x="0" y="65.4" class="st5 st6">nizations and certifications have been set up to ensure that </tspan><tspan x="0" y="81.7" class="st5 st6">the production of avocados takes place in respect of far</tspan><tspan x="341" y="81.7" class="st5 st6">-</tspan><tspan x="0" y="98.1" class="st5 st6">mers and nature. Among these, the most important are the </tspan><tspan x="0" y="114.4" class="st5 st6">Fair Trade and the Equal Exchange.</tspan></text>
	</g>
</g>
